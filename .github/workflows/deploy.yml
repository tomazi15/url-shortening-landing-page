name: Url Shortening Landing Page Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm install && npm run build

  unit-tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run Tests
        run: npm run test:watch

  deploy:
    needs: unit-tests
    runs-on: ubuntu-latest

    steps:
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
